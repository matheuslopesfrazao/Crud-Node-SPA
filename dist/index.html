<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container"><!-- Abre container -->
        <h1>Cadastro de nomes</h1>
        <div class="row"><!-- Abre linha -->
            <div class="col-6"><!-- Abre coluna -->
                <input type="text" id="texto" class="form-control" style="display: inline; vertical-align: middle; width: auto;">
                <button id="botao" class="btn btn-primary">Enviar<i class="fa fa-check" aria-hidden="true"></i></button>
            </div><!-- fecha coluna -->
        </div><!-- fecha linha -->

        <hr>
        <h1 style="margin-top: 40px;">Lista de nomes</h1>
        <div class="row"><!-- Abre linha -->
            <div class="col-6"><!-- Abre coluna -->
                <ul class="list-group" id="lista"></ul>
            </div><!-- fecha coluna -->
        </div><!-- fecha linha -->

    </div><!-- fecha container -->

    <script>

        window.onload = () => {
            const lista = document.querySelector('#lista');
            const botao = document.querySelector('#botao');
            const texto = document.querySelector('#texto');

            botao.addEventListener('click', create);
            lista.addEventListener('click', del);
            read();
        };

        function templateLi(id, nome){
            return `
            <li class="list-group-item">${nome}
                <i class="btn btn-danger delete fa fa-trash" style="float: right; margin-left: 5px;"></i>
            </li>
            `;
            
        }

        function read() {
            lista.innerHTML = '';
            //chamada Ajax para o servidor na rota '/read' que é de lá que virão os dados

            axios.get('/read')
            .then((response) => {
                // handle success
                response.data.forEach(element => {
                    lista.innerHTML += templateLi(element.id, element.name);
                });
            })
            .catch((error) => {
                // handle error
                console.log(error);
            })
        }

        function create() {
            const name = texto.value;
            axios.post('/create', {name})
                .then(function (response) {
                    console.log(response);
                    lista.innerHTML += templateLi(response.data[0], name); 
                })
                .catch(function (error) {
                    console.log(error);
                });
        }

        }

        function del(element) {
            console.log(element);
        }

    </script>
</body>
</html>
